<div class="row">
	<aside class="col-lg-9">
    <div class="card">

    <div class="table-responsive-sm">
      <table class="table table-striped">
        <thead class="thead-light">
        <tr class="small text-uppercase">
          <th scope="col">Book Details:</th>
          <th scope="col">Price:</th>
          <th scope="col">Seller:</th>
          <th scope="col">Action:</th>
        </tr>
        </thead>
        <tbody *ngIf="cartArray?.cartDetails">
        <tr *ngFor="let items of cartArray.cartDetails">
          <td style="width: 2000px">
            <figure class="itemside align-items-center">
              <div class="aside"><img style="width: 150px;height: 200px" *ngIf="items.bookDetails.image "class="card-img-top" src="data:image/jpg;base64,{{items.bookDetails.image}}" alt="Card image cap"></div>
              <figcaption class="info">
                <p  class="title">Title: {{items.bookDetails.title}}</p>
                <p  class="title">Author: {{items.bookDetails.author}}</p>
                <p  class="title">Category:{{items.bookDetails.category}}</p>
              </figcaption>
            </figure>
          </td>
          <td>
            <div class="price-wrap">
              <var class="price">${{items.bookDetails.price}}</var>
            </div> <!-- price-wrap .// -->
          </td>
          <td>
            <div class="price-wrap">
              <var class="price">{{items.bookDetails.email}}</var>
            </div> <!-- price-wrap .// -->
          </td>
          <td >
            <a (click)="removeFromCart(items.bookDetails)" class="btn btn-warning">Remove</a>
          </td>
        </tr>
        </tbody>
      </table>

    </div> <!-- table-responsive.// -->
    </div> <!-- card.// -->
</aside> <!-- col.// -->
	<aside class="col-lg-3">


<div class="card">
<div class="card-body">
		<dl class="dlist-align">
		  <dt>Total:</dt>
		  <dd class="text-right text-dark b"><strong>${{cartArray.total}}</strong></dd>
		</dl>
		<hr>
  <div *ngIf="cartArray.total>0">
  <label>Select Card Number</label><br>
    <select class="form-control" placeholder="Select Payment Type" [(ngModel)]="paymentType" ngModel required name="type" #type="ngModel">
      <option *ngFor="let paymentDetails of userPaymentDetailsArray" [value]="paymentDetails.paymentType" >{{paymentDetails.cardNumber}}</option>
    </select>
		<button *ngIf="paymentType" (click)="checkout()" class="btn btn-success btn-block">Check Out</button>
  </div>
</div> <!-- card-body.// -->
</div> <!-- card.// -->
	</aside> <!-- col.// -->
</div> <!-- row.// -->
