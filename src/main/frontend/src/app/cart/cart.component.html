<div class="row">
	<aside class="col-lg-9">
    <div class="card">

    <div class="table-responsive">

    <table class="table table-borderless table-shopping-cart">
    <thead class="text-muted">
    <tr class="small text-uppercase">
      <th scope="col">Book Details:</th>
      <th scope="col">Price:</th>
      <th scope="col">Action:</th>
    </tr>
    </thead>
    <tbody>
    <div *ngIf="cartArray.length>0">
      <div *ngFor="let items of cartArray">
          <tr>
            <td scope="col">
              <figure class="itemside align-items-center">
                <div class="aside"><img src="bootstrap-ecommerce-html/images/items/1.jpg" class="img-sm"></div>
                <figcaption class="info">
                  <p  class="title text-dark">{{items.bookDetails.title}}</p>
                  <br>
                  <p  class="title text-dark">{{items.bookDetails.author}}</p>
                  <br>
                  <p  class="title text-dark">{{items.bookDetails.category}}</p>
                </figcaption>
              </figure>
            </td>
            <td scope="col">
              <div class="price-wrap">
                <var class="price">{{items.bookDetails.price}}</var>
              </div> <!-- price-wrap .// -->
            </td>
            <td scope="col">
            <a (click)="removeFromCart(items.bookDetails)" class="btn btn-light">Remove</a>
            </td>
          </tr>
        </div>
    </div>
    </tbody>
    </table>

    </div> <!-- table-responsive.// -->
    </div> <!-- card.// -->
</aside> <!-- col.// -->
	<aside class="col-lg-3">


<div class="card">
<div class="card-body">
		<dl class="dlist-align">
		  <dt>Total price:</dt>
		  <dd class="text-right">$69.97</dd>
		</dl>
		<dl class="dlist-align">
		  <dt>Discount:</dt>
		  <dd class="text-right text-danger">- $10.00</dd>
		</dl>
		<dl class="dlist-align">
		  <dt>Total:</dt>
		  <dd class="text-right text-dark b"><strong>$59.97</strong></dd>
		</dl>
		<hr>
		<p class="text-center mb-3">
			<img src="bootstrap-ecommerce-html/images/misc/payments.png" height="26">
		</p>
		<a href="#" class="btn btn-light btn-block">Check Out</a>
</div> <!-- card-body.// -->
</div> <!-- card.// -->

	</aside> <!-- col.// -->
</div> <!-- row.// -->
