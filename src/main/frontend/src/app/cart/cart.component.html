<div class="row">
	<aside class="col-lg-9">
    <div class="card">

    <div class="table-responsive">

    <table class="table table-borderless table-shopping-cart">
    <thead class="text-muted">
    <tr class="small text-uppercase">
      <th scope="col">Book Details:</th>
      <th scope="col">Price:</th>
      <th scope="col">Action:</th>
    </tr>
    </thead>
    <tbody>
    <div *ngIf="cartArray?.cartDetails">
      <div *ngFor="let items of cartArray.cartDetails">
          <tr>
            <td scope="col">
              <figure class="itemside align-items-center">
                <div class="aside"><img *ngIf="items.bookDetails.image "class="card-img-top" src="data:image/jpg;base64,{{items.bookDetails.image}}" alt="Card image cap"></div>
                <figcaption class="info">
                  <p  class="title text-dark">{{items.bookDetails.title}}</p>
                  <br>
                  <p  class="title text-dark">{{items.bookDetails.author}}</p>
                  <br>
                  <p  class="title text-dark">{{items.bookDetails.category}}</p>
                </figcaption>
              </figure>
            </td>
            <td scope="col">
              <div class="price-wrap">
                <var class="price">{{items.bookDetails.price}}</var>
              </div> <!-- price-wrap .// -->
            </td>
            <td scope="col">
            <a (click)="removeFromCart(items.bookDetails)" class="btn btn-light">Remove</a>
            </td>
          </tr>
        </div>
    </div>
    </tbody>
    </table>

    </div> <!-- table-responsive.// -->
    </div> <!-- card.// -->
</aside> <!-- col.// -->
	<aside class="col-lg-3">


<div class="card">
<div class="card-body">
		<dl class="dlist-align">
		  <dt>Total:</dt>
		  <dd class="text-right text-dark b"><strong>${{cartArray.total}}</strong></dd>
		</dl>
		<hr>
  <div *ngIf="cartArray.total>0">
  <label>Select Payment Type</label><br>
    <select class="form-control" placeholder="Select Payment Type" [(ngModel)]="paymentType" ngModel required name="type" #type="ngModel">
      <option *ngFor="let paymentDetails of userPaymentDetailsArray" [value]="paymentDetails.paymentType" >{{paymentDetails.cardNumber}}</option>
    </select>
		<button *ngIf="paymentType" (click)="checkout()" class="btn btn-dark btn-block">Check Out</button>
  </div>
</div> <!-- card-body.// -->
</div> <!-- card.// -->

	</aside> <!-- col.// -->
</div> <!-- row.// -->
