<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="content-panel">
                    <h2 class="title">Profile</h2>
                    <form class="form-horizontal">
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">Personal Info</h3>
                            <div class="form-group">
                                <label for="username" class="col-md-2 col-sm-3 col-xs-12 control-label">User Name</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" name="username" [(ngModel)]="username" class="form-control" value="Rebecca">
                                </div>
                            </div>
                            <div class="form-group">
                              <label for="email" class="col-md-2  col-sm-3 col-xs-12 control-label">Email</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                                  <p class="form-control">Here comes the email</p>
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="password" class="col-md-2  col-sm-3 col-xs-12 control-label">Password</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                                  <input type="text" name="password" [(ngModel)]="password" class="form-control" value="Rebecca@website.com">
                                  <p class="help-block">password</p>
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="question" class="col-md-2  col-sm-3 col-xs-12 control-label">Sequrity Question</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                                <select name="question" [(ngModel)]="question">
                                  <option value="q1">What is your pet's name?</option>
                                  <option value="q2">What is your date of birth?</option>
                                  <option value="q3">What is your favourite movie?</option>
                                  <option value="q4">What is the make and model of your first car?</option>
                                </select>
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="answer" class="col-md-2  col-sm-3 col-xs-12 control-label">Answer</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                                  <input type="text" name="answer" class="form-control" value="Rebecca@website.com" [(ngModel)]="answer">
                                  <p class="help-block">sequrity answer</p>
                              </div>
                            </div>
                        </fieldset>
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">Contact Info</h3>
                            <div class="form-group">
                                <label for="address" class="col-md-2  col-sm-3 col-xs-12 control-label">Address</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" name="address" [(ngModel)]="address" class="form-control" value="SpeedyBecky" >
                                    <p class="help-block">Your Address</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phoneno" class="col-md-2  col-sm-3 col-xs-12 control-label">Phone number</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="number" name="phoneno" [(ngModel)]="phoneno" class="form-control" value="">
                                    <p class="help-block">eg. 0000000000</p>
                                </div>
                            </div>
                        </fieldset>
                        <hr>
                        <div class="form-group">
                            <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                <input class="btn btn-primary" type="submit" value="Update Profile">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
