<div class="card">
  <div class="card-body d-flex">
    <div class="form-inline d-inline-flex mr-auto">
      <label>Category
      <select class="ml-2 form-control">
        <option>Clothes</option>
        <option>Electronics</option>
        <option>Home Items</option>
        <option>Foods</option>
      </select>
    </label></div>
    <div class="btn-group" role="group" aria-label="Filter by">
      <button type="button" class="btn btn-outline-primary active">Featured</button>
      <button type="button" class="btn btn-outline-primary">New Items</button>
      <button type="button" class="btn btn-outline-primary">On Sale</button>
    </div>
  </div>
  </div> <!-- card.// -->


  <div *ngIf="dashBoardBookArray?.length>0">
    <div class="row overflow-auto" style="height: 600px;">
    <div *ngFor="let data of dashBoardBookArray">
      <div class="col-md-3 col-sm-6">
        <div class="card" style="width: 20rem; height: 20rem;">
          <img class="card-img-top" src="..." alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{data.title}}</h5>
            <p class="card-text">{{data.author}}</p>
            <p class="card-text">{{data.category}}</p>
            <p class="card-text">{{data.isbn}}</p>
            <button class="btn btn-primary btn-block" (click)="redirectToBook(data.isbn)">Get Details</button>
          </div>
        </div>
      </div> <!-- col.// -->
    </div>
  </div>
</div><!-- row.// -->
