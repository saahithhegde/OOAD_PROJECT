<div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{bookArray[0].title}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{bookArray[0].author}}</li>
          <li class="list-group-item">{{bookArray[0].category}}</li>
          <li class="list-group-item">{{bookArray[0].isbn}}</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
    <div class="col-sm overflow-auto" style="height: 600px;">
        <article class="card card-product-list">
          <div *ngFor="let book of bookArray">
        <div class="card">
            <div class="card-body">
              <div class="row">
                <aside class="col-sm-4">
                  <a href="#" class="img-wrap"><img src="bootstrap-ecommerce-html/images/items/11.jpg"></a>
                </aside> <!-- col.// -->
                <div class="col-sm-8">
                  <a href="#" class="title mt-2 h5">{{book.title}}</a>
                  <div class="d-flex mb-3">
                    <div class="price-wrap mr-4">
                      <span class="price h5">{{book.price}}</span>
                    </div> <!-- price-dewrap // -->
                  </div>

                  <ul class="list-bullet">
                    <li>{{book.isbn}}</li>
                    <li>{{book.category}}</li>
                    <li>{{book.author}}</li>
                  </ul>

                  <div class="form-row"><!-- col.// -->
                    <div class="form-group col-md">
                      <a (click)="addToCart(book)" class="btn btn-primary"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i> </a>
                    </div> <!-- col.// -->
                  </div> <!-- row.// -->
                </div> <!-- col.// -->
              </div> <!-- row.// -->
            </div> <!-- card-body .// -->
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
